<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info for {{name}}</title>
</head>
<body>
    {% if news %}
        {% for headline in news %} <!--lastthoughts sort dictionary so it can be rendered consistently on the front end-->
        <p>{{headline.urlToNewsArticle}}</p>
         <p>{{headline.title}}</p>
         <p>{{headline.image}}</p>
         <p>{{headline.description}}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
